<!DOCTYPE html>
<html>
<head>
  <title>Simple Table</title>
  <style>
    table {
      border-collapse: collapse;
      width: 60%;
      background-color: #d0f0f0;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #a0d0d0;
    }
  </style>
</head>
<body>

  <h2>Simple Table</h2>

  <table>
    <tr>
      <th>Firstname</th>
      <th>Lastname</th>
      <th>Age</th>
    </tr>
    <tr>
      <td>Jill</td>
      <td>Smith</td>
      <td>50</td>
    </tr>
    <tr>
      <td>Eve</td>
      <td>Jackson</td>
      <td>94</td>
    </tr>
    <tr>
      <td>John</td>
      <td>Doe</td>
      <td>80</td>
    </tr>
  </table>

</body>
</html>
