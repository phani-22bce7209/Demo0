<!DOCTYPE html>
<html>
<head>
  <title>Simple Table</title>
</head>
<body>

  <h2>Simple Table</h2>

  <table border="1" , bordercolor="#ccc" , bgcolor="#d0f0f0", width="60%" , cellpadding="10px" , cellspacing="1px">
    <tr>
      <th bgcolor="#a0d0d0" align="left">Firstname</th>
      <th bgcolor="#a0d0d0" align="left">Lastname</th>
      <th bgcolor="#a0d0d0" align="left">Age</th>
    </tr>
    <tr>
      <td>Jill</td>
      <td>Smith</td>
      <td>50</td>
    </tr>
    <tr>
      <td>Eve</td>
      <td>Jackson</td>
      <td>94</td>
    </tr>
    <tr>
      <td>John</td>
      <td>Doe</td>
      <td>80</td>
    </tr>
  </table>

</body>
</html>
