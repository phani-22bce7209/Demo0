<!DOCTYPE html>
<html>
<head>
  <title>Rounded Table</title>
  <style>
    table {
      border-collapse: separate; /* Must be separate for border-radius */
      border-spacing: 1px 1px; /* space between cells to show rounding */
      background-color:  #88cece;
      width: 60%;
      border: 1px solid #00a3a3;
      border-radius: 15px; /* Rounded outer border */
      overflow: hidden;
    }

    th, td {
      padding: 10px;
      background-color: #b0e0e6;
      text-align: left;
      border: 1px solid #00a3a3;
      border-radius: 12px; /* Rounded corners on each cell */
    }

    th {
      background-color: #a0d0d0;
    }
    
  </style>
</head>
<body>

  <h2>Rounded Corner Table</h2>

  <table>
    <tr>
      <th>Firstname</th>
      <th>Lastname</th>
      <th>Age</th>
    </tr>
    <tr>
      <td>Jill</td>
      <td>Smith</td>
      <td>50</td>
    </tr>
    <tr>
      <td>Eve</td>
      <td>Jackson</td>
      <td>94</td>
    </tr>
    <tr>
      <td>John</td>
      <td>Doe</td>
      <td>80</td>
    </tr>
  </table>

</body>
</html>
