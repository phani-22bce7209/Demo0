<!DOCTYPE html>
<html>
<head>
    <title>Doctor Appointment Form</title>
</head>
<body>
    <h1 align="center">Doctor Appointment Form</h1>
    <hr size="3" color="red">

    <table>
        <tr>
            <td>
                <img src="doc.jpg" width="300" height="500" alt="Doctor Image">
            </td>
            <td>
                <form>
                    <table>

                        <tr>
                            <td>Appointment Date:</td>
                            <td style="width: 20px;"></td>
                            <td><input type="date"></td>
                        </tr>
                        <tr><td colspan="3"><br></td></tr>

                        <tr>
                            <td>Appointment Time:</td>
                            <td></td>
                            <td><input type="time"></td>
                        </tr>
                        <tr><td colspan="3"><br></td></tr>

                        <tr>
                            <td>Name:</td>
                            <td></td>
                            <td>
                                <table>
                                    <tr>
                                        <td><input type="text" placeholder="First"></td>
                                        <td><input type="text" placeholder="Last"></td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                        <tr><td colspan="3"><br></td></tr>

                        <tr>
                            <td>Gender:</td>
                            <td></td>
                            <td>
                                <input type="radio" name="gender"> Male
                                <input type="radio" name="gender"> Female
                            </td>
                        </tr>
                        <tr><td colspan="3"><br></td></tr>

                        <tr>
                            <td>Phone:</td>
                            <td></td>
                            <td><input type="text"></td>
                        </tr>
                        <tr><td colspan="3"><br></td></tr>

                        <tr>
                            <td>Address:</td>
                            <td></td>
                            <td>
                                <table>
                                    <tr>
                                        <td><input type="text" placeholder="City"></td>
                                        <td><input type="text" placeholder="State"></td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                        <tr><td colspan="3"><br></td></tr>

                        <tr>
                            <td>Your Query:</td>
                            <td></td>
                            <td><textarea rows="4" cols="30"></textarea></td>
                        </tr>
                        <tr><td colspan="3"><br></td></tr>

                        <tr>
                            <td>Appointment Type:</td>
                            <td></td>
                            <td>
                                <label>Submit which type(s) you require</label><br>
                                <input type="checkbox"> Cervix checkup<br>
                                <input type="checkbox"> Heart checkup<br>
                                <input type="checkbox"> Eye check-up<br>
                                <input type="checkbox"> Hearing Test
                            </td>
                        </tr>
                        <tr><td colspan="3"><br></td></tr>

                        <tr>
                            <td></td>
                            <td></td>
                            <td><input type="submit" value="Send"></td>
                        </tr>

                    </table>
                </form>
            </td>
        </tr>
    </table>
</body>
</html>
